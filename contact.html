<!DOCTYPE html>
<html>
  <head>
    <title>Contact</title>
    <meta name="description" content="Professional Business Development" />
    <meta charset="utf-8" />
    <meta name="robots" content="index,follow" />
    <link rel="icon" href="/img/techsolverz.png" />
    <meta name="viewport" content="width=device-width, intial-scale=1" />
  </head>
  <body>
    <h2>Contact Us</h2>
    <form action="/index.html">
      <label for="name">Name</label>
      <input
        placeholder="Name"
        required
        maxlength="5"
        name="name"
        type="text"
        id="name"
      />
      <label for="email">Email</label>
      <input autocomplete="off" name="email" type="email" id="email" />
      <select name="products" id="products">
        <option value="Macbook">Macbook</option>
        <option value="Iphone">Iphone</option>
        <option value="Moto">Moto</option>
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="20" rows="3"></textarea>
        <input type="radio" name="books" value="books" />
        <label for="books">Books</label>
        <input type="radio" name="books" value="books1" />
        <label for="books">Book1</label>
        <input type="radio" name="books" value="books2" />
        <label for="books">Book2</label>
      </select>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
